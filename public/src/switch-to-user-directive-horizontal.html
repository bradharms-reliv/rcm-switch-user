<style type="text/css">
    .switch-user.horizontal label {
        margin: .3em;
    }
</style>
<div class="switch-user horizontal">
    <div class="row" ng-show="propMessage">
        <div class="col-sm-12">
            <div class="alert alert-warning" role="alert">
                {{propMessage.value}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4" ng-show="propIsSu">
            <label>
                <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                <span class="switch-user-info-content">Impersonating: {{propImpersonatedUser.id}} {{propImpersonatedUser.username}}</span>
            </label>
        </div>
        <div ng-class="{'col-sm-4': propSwitchBackMethod == 'auth', 'col-sm-4 col-md-offset-4': propSwitchBackMethod != 'auth'}">
            <form ng-submit="propOnSwitchTo()">
                <div class="input-group input-group-sm">
                    <input class="form-control"
                           id="switchToUserName"
                           placeholder="Username"
                           ng-model="propSwitchToUserName"
                           type="text"
                    >
                    <span class="input-group-btn">
                        <button class="btn btn-success"
                                type="submit">
                            {{propSwitchToUserNameLabel}}
                        </button>
                        <button class="btn btn-warning"
                                ng-click="propOnSwitchBack()"
                                ng-show="propSwitchBackMethod != 'auth' && propIsSu"
                                type="button">
                            {{propSwitchBackLabel}}
                        </button>
                    </span>
                </div>
            </form>
        </div>
        <div class="col-sm-4" ng-show="propSwitchBackMethod == 'auth' && propIsSu">
            <form ng-submit="propOnSwitchBack()">
                <div class="input-group input-group-sm">
                    <input class="form-control"
                           id="suUserPassword"
                           placeholder="password"
                           ng-model="propSuUserPassword"
                           type="password"
                    >
                    <span class="input-group-btn">
                        <button class="btn btn-warning"
                                ng-show="propIsSu"
                                type="submit">
                            {{propSwitchBackLabel}}
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
